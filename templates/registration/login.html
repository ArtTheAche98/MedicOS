{% extends 'core/base.html' %}

{% block title %}Login - MedicOS{% endblock %}

{% block content %}
<div class="min-h-[600px] flex items-center justify-center">
    <div class="medical-card w-full max-w-md p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Welcome Back</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            {% if form.errors %}
                <div class="text-red-600 text-sm">
                    Please enter a correct username and password.
                </div>
            {% endif %}
            <div>
                <button type="submit" class="w-full btn-primary text-white py-2 px-4 rounded-md">
                    Log In
                </button>
            </div>
        </form>
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-4">
                <a href="{% url 'social:begin' 'google-oauth2' %}" 
                   class="btn-secondary text-white py-2 px-4 rounded-md text-center text-sm">
                    Google
                </a>
                <a href="{% url 'social:begin' 'github' %}"
                   class="btn-secondary text-white py-2 px-4 rounded-md text-center text-sm">
                    GitHub
                </a>
            </div>
        </div>
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Sign up now
            </a>
        </p>
    </div>
</div>
{% endblock %}

{% extends "core/base.html" %}

{% block title %}Password Changed - MedicOS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="medical-card p-8">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Password Changed Successfully</h2>
            <p class="mt-2 text-gray-600">Your password has been changed. You can now use your new password to log in.</p>
            
            <div class="mt-6">
                <a href="{% url 'profile' %}" class="btn-primary text-white px-4 py-2 rounded-md inline-block">
                    Return to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
